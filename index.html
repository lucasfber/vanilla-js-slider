<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider | Simple</title>
  </head>
  <body>
    <section class="section" id="section--3">
      <div class="slider">
        <div class="slide"><img src="img/2.jpg" alt="Photo 1" /></div>
        <div class="slide"><img src="img/1.jpg" alt="Photo 2" /></div>
        <div class="slide"><img src="img/3.jpg" alt="Photo 3" /></div>
        <div class="slide"><img src="img/4.jpg" alt="Photo 4" /></div>
        <div class="slide"><img src="img/5.jpg" alt="Photo 5" /></div>
        <div class="slide"><img src="img/6.jpg" alt="Photo 6" /></div>
        <div class="slide"><img src="img/7.jpg" alt="Photo 6" /></div>
        <button class="slider__btn slider__btn--left">&larr;</button>
        <button class="slider__btn slider__btn--right">&rarr;</button>
        <div class="dots"></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
